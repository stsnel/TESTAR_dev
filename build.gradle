apply plugin: 'java'
subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    sourceSets {
        main {
            java {
                srcDirs = ['src']
            }
        }
        test {
            java {
                srcDirs = ['test']
            }
        }
    }
    repositories {
        mavenCentral()
    }
    dependencies {
	// move this dependency to module level build.gradle files?
        testImplementation 'junit:junit:4.13'
    }

    buildDir = new File('./target')
}
